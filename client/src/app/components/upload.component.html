<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
    </div>
  
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title" required>
    </div>
  
    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea class="form-control" id="comments" formControlName="comments"></textarea>
    </div>
  
    <div class="form-group">
      <label for="file">Photo Archive (ZIP)</label>
      <input type="file" class="form-control-file" id="file" formControlName="file" required accept=".zip">
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  </form>
